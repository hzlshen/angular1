<!doctype html>
<html ng-app="myModule">
<head>
    <title>双向数据绑定</title>
    <meta charset="utf-8">
</head>
<body>
    <hello></hello>
    <div hello></div>
    <div class="hello"></div>
    <!-- directive:hello -->
    <div></div>



<script src="js/angular-1.3.0.js"></script>
<script>
    var myModule=angular.module("myModule", []);
    myModule.directive("hello", function () {
        return {
            restrict:'_AEMC_',
            template:'<div>hello everyone !</div>',
            replace:true
        }
    });
</script>
</body>
</html>
