<!doctype html>
<html ng-app>
<head>
    <title>双向数据绑定</title>
    <meta charset="utf-8">
</head>
<body>
    <div ng-controller="HelloAngular">
        <p><span ng-bind="greeting.text"></span>,Angular</p>
    </div>


<script src="js/angular-1.3.0.js"></script>
<script>
    function HelloAngular($scope){
        $scope.greeting={
          text:'Hello'
        };
    }
</script>
</body>
</html>
