<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="js/angular-1.3.0.js"></script>
</head>
<body ng-app="app">
<div ng-controller="controllerName">
    <ng-form name="stringForm">
        昵称: <input type="text" ng-model="username" name="username" minlength="2" maxlength="6" ng-pattern="RE" /><br />
        <span ng-show="stringForm.username.$error.pattern" style="color:red">只输入中文</span>
    </ng-form>
</div>
<script>
    var app = angular.module("app", []);
    app.controller('controllerName', ['$scope', function ($scope) {
        $scope.RE = /^[\u4e00-\u9fa5]{1,6}$/;
    }]);
</script>
</body>
</html>
