<script>
    //是否含有中文（也包含日文和韩文）
    function isChineseChar(str){
        var reg = /[\u4E00-\u9FA5\uF900-\uFA2D]/;
        return reg.test(str);
    }
    console.log(isChineseChar);
</script>
